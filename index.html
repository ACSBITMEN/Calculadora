<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Importacion de hoja de estilos -->
  <link rel="stylesheet" href="styles.css">
  <title>Calculadora</title>
</head>

<body id="calculator">
  <header class="nav">
    <!-- Botón de cambio de tema -->
    <button id="theme-toggle" class="theme-toggle">Modo Oscuro</button>
    <h1 class="">CALCULADORA</h1>
  </header>

  <div class="main">
    <div class="calculadora">
      <div class="display">
        <div class="history" id="history"></div>
        <div class="current" id="display"></div>
      </div>
      <div class="botones">
        <!-- Primera fila -->
        <button onclick="deleteLastDigit()" class="btn-delete">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
          </svg>
        </button> <!-- Botón de retroceso -->
        <button onclick="clearDisplay()" class="btn-delete">AC</button> <!-- Botón de limpiar -->
        <button onclick="appendValue('/')" class="btn-operation">÷</button>
        <button onclick="appendValue('*')" class="btn-operation">×</button>
        
        <!-- Segunda fila -->
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('-')" class="btn-operation">−</button>
        
        <!-- Tercera fila -->
        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="appendValue('+')" class="btn-operation span-Mas">+</button>

        <!-- Cuarta fila -->
        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <!-- Quinta fila -->
        <button onclick="appendValue('.')">.</button>
        <button onclick="appendValue('0')">0</button>
        <!-- Botón de Calcular -->
        <button onclick="calculate()" class="span-three">=</button>
      </div>
    </div>
  </div>

  <footer class="footer">
    <p>Desarrollado por andressuarez.com.co</p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
